<div class="container py-5">

  <div *ngIf="cargando" class="text-center my-5 py-5">
    <div class="spinner-grow text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    <h2 class="mt-3 text-primary fw-bold">Capturando pokémones...</h2>
  </div>

  <ng-container *ngIf="isBrowser && !cargando">
    <header class="text-center mb-5 animate__animated animate__fadeIn">
      <h1 class="display-4 fw-bold text-dark">Pokédex</h1>
    </header>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4 animate__animated animate__fadeInUp">
      <div class="col" *ngFor="let pokemon of listaPokemones">
        <div class="card h-100 shadow-sm border-0 transition-hover">
          <div class="bg-light p-4 text-center rounded-top">
            <img [src]="pokemon.caracteristicas.imagen" [alt]="pokemon.nombre" class="img-fluid"
              style="max-height: 150px;">
          </div>
          <div class="card-body">
            <h4 class="card-title fw-bold text-dark mb-3">{{ pokemon.nombre }}</h4>
            <div class="mb-3 d-flex flex-wrap gap-1">
              <span *ngFor="let tipo of pokemon.tipos" class="badge rounded-pill bg-primary text-uppercase px-3 py-2"
                style="font-size: 0.7rem;">
                {{ tipo }}
              </span>
            </div>
          </div>
          <div class="card-footer bg-white border-0 pb-4">
            <div class="d-grid">
              <button class="btn btn-primary fw-bold" (click)="verDetalle(pokemon.nombre)">
                Ver Detalle
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <router-outlet></router-outlet>
</div>
