<div class="accordion" id="accordionPreguntas">
    <div class="accordion-item" *ngFor="let pregunta of preguntas; let i = index">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed px-5" type="button" data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapse' + i" [attr.aria-controls]="'collapse' + i">
                {{ pregunta.pregunta }}
            </button>
        </h2>
        <div [id]="'collapse' + i" class="accordion-collapse collapse" data-bs-parent="#accordionPreguntas">
            <div class="accordion-body px-5">
              <div [innerHTML]="pregunta.respuesta"></div>
            </div>
        </div>
    </div>
</div>
